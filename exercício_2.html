<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 2 - Pares e Ímpares</title>
</head>
<body>
  <script>
    let pares = 0;
    let impares = 0;

    for (let i = 1; i <= 10; i++) {
      let numero = parseInt(prompt("Digite o " + i + "º número inteiro:"));
      
      if (numero % 2 === 0) {
        pares++;
      } else {
        impares++;
      }
    }

    alert("Quantidade de números pares: " + pares + "\nQuantidade de números ímpares: " + impares);
  </script>
</body>
</html>
